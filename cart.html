<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Orinoco • le e-commerce nouvelle génération</title>
</head>
<body>
    <header>
        <figure><img src="images/logo-orinoco.png" alt="logo Orinoco"></figure>
        <h1><a href="index.html">Orinoco</a></h1>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="index.html">accueil</a></li>
            <li><a href="cart.html">panier</a></li>
            <li>commande</li>
        </ul>
    </nav>
    <div class="main">
        <section>
            <h2>Votre panier</h2>
            <div class="selection">
                
            </div>
        </section>
        <aside>
            <h3>Vos coordonnées</h3>
            <form class="details">
                <p>
                    <label for="name">Votre nom</label><br>
                    <input type="text" name="name" placeholder="Robert Durand" size="30" />
                    <br>
                    <label for="mail">Votre mail</label><br>
                    <input type="email" name="mail" placeholder="robert.durand@mail.com" size="30" />
                    <br>
                    <label for="city">Votre ville</label><br>
                    <input type="text" name="city" placeholder="Gif sur Yvette" size="30" />
                </p>
            </form>
            <input class="btn-custom" type="submit" value="Envoyer" />
        </aside>
    </div>
    <footer>
        <p>Mentions légales</p>
        <p>Nous contacter</p>
        <p>© Orinoco 2020</p>
    </footer>
</body>
</html>
