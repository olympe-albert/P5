<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/index.js" defer></script>
    <title>Orinoco • le e-commerce nouvelle génération</title>
</head>
<body>
    <header>
        <figure><img src="images/logo-orinoco.png" alt="logo Orinoco"></figure>
        <h1><a href="index.html">Orinoco</a></h1>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="index.html">accueil</a></li>
            <li><a href="product.html">produits</a></li>
            <li><a href="cart.html">panier</a></li>
            <li>commande</li>
        </ul>
    </nav>
    <div class="main">
        <section>
            <h2>Nos produits</h2>
            <div class="products">
                <div class="product-block" id="product1">
                    <div class="product-image"><img src="images/cam_1-square.jpg" alt="camera"></div>
                    <div class="product-label" id="label1"></div>
                    <div class="product-label" id="price1"></div>
                    <div class="product-label" id="description1"></div>
                </div>
                <div class="product-block" id="product2">
                    <div class="product-image"><img src="images/cam_2-square.jpg" alt="camera"></div>
                    <div class="product-label" id="label2"></div>
                    <div class="product-label" id="price2"></div>
                    <div class="product-label" id="description2"></div>
                </div>
                <div class="product-block" id="product3">
                    <div class="product-image"><img src="images/cam_3-square.jpg" alt="camera"></div>
                    <div class="product-label" id="label3"></div>
                    <div class="product-label" id="price3"></div>
                    <div class="product-label" id="description3"></div>
                </div>
                <div class="product-block" id="product4">
                    <div class="product-image"><img src="images/cam_4-square.jpg" alt="camera"></div>
                    <div class="product-label" id="label4"></div>
                    <div class="product-label" id="price4"></div>
                    <div class="product-label" id="description4"></div>
                </div>
                <div class="product-block" id="product5">
                    <div class="product-image"><img src="images/cam_5-square.jpg" alt="camera"></div>
                    <div class="product-label" id="label5"></div>
                    <div class="product-label" id="price5"></div>
                    <div class="product-label" id="description5"></div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>Mentions légales</p>
        <p>Nous contacter</p>
        <p>© Orinoco 2020</p>
    </footer>
</body>
</html>
