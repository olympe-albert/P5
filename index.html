<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Orinoco • le e-commerce nouvelle génération</title>
</head>
<body>
    <header>
        <figure><img src="images/logo-orinoco.png" alt="logo Orinoco"></figure>
        <h1><a href="index.html">Orinoco</a></h1>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="index.html">accueil</a></li>

    <div class="main">
        <section>
            <h2>Nos produits</h2>
            <div class="products">
                <div>
                    <img class="cameras" src="images/cam_1-square.jpg" alt="camera 1">
                    <div class="product-label">
                        <p>Zeiss P210 - 49,99€</p>
                        <div><img src="images/ico_addtocart.png" alt="add to cart"></div>
                    </div>
                </div>
                <div>
                    <img class="cameras" src="images/cam_2-square.jpg" alt="camera 2">
                    <div class="product-label">
                        <p>Konica R33 - 29,99€</p>
                        <div><img src="images/ico_addtocart.png" alt="add to cart"></div>
                    </div>
                </div>
                <div>
                    <img class="cameras" src="images/cam_3-square.jpg" alt="camera 3">
                    <div class="product-label">
                        <p>Kodak F70 - 64,99€</p>
                        <div><img src="images/ico_addtocart.png" alt="add to cart"></div>
                    </div>
                </div>
                <div>
                    <img class="cameras" src="images/cam_4-square.jpg" alt="camera 4">
                    <div class="product-label">
                        <p>Konica XG9 - 44,99€</p>
                        <div><img src="images/ico_addtocart.png" alt="add to cart"></div>
                    </div>
                </div>
                <div>
                    <img class="cameras" src="images/cam_5-square.jpg" alt="camera 5">
                    <div class="product-label">
                        <p>Samsung 340D - 88€</p>
                        <div><img src="images/ico_addtocart.png" alt="add to cart"></div>
                    </div>
                </div>
                <div>
                    <div class="supp-product"></div>
                </div>
                <div>
                    <div class="supp-product"></div>
                </div>
                <div>
                    <div class="supp-product"></div>
                </div>
            </div>
        </section>
        <aside>
            <h3>Votre panier</h3>
            <div></div>
            <button class="btn-custom"><a href="product.html"><p>Personnaliser</p></a></button>
        </aside>
    </div>
    <footer>
        <p>Mentions légales</p>
        <p>Nous contacter</p>
        <p>© Orinoco 2020</p>
    </footer>
</body>
</html>
